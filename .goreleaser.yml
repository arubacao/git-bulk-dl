builds:
- goos:
  - freebsd
  - linux
  - darwin
  - windows
  goarch:
  - amd64
  - arm64

archive:
  name_template: "{{.ProjectName}}-{{.Version}}-{{.Os}}-{{.Arch}}"
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip

checksum:
  name_template: "{{ .ProjectName }}-checksums.txt"